<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/userreg.css" />  
<head>
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="/userinsertdata" method="post">
        <table border="1px">
            <tr>
                <td>Username</td>
                <td><input type="text" name="Username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email" name="Emailid"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="City"></td>
            </tr>
            <tr>
                <td><button class="my-button">Register</button></td>
            </tr>

        </table>

    </form>

</body>
</html>
